<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitzan Koenig Yair | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #f5eee6; font-family: 'Inter', sans-serif; color: #111; line-height: 1.6; }
        nav { position: fixed; width: 100%; padding: 30px 8%; display: flex; justify-content: space-between; align-items: center; background: rgba(245, 238, 230, 0.9); z-index: 1000; }
        nav a { text-decoration: none; color: #111; margin-left: 25px; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 8%; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(40px, 8vw, 64px); font-weight: 600; }
        .hero p { margin-top: 15px; font-size: 14px; font-weight: 300; letter-spacing: 3px; text-transform: uppercase; color: #8c837a; }
        .section { padding: 120px 8%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; }
        .project { text-decoration: none; color: inherit; display: block; overflow: hidden; }
        .project-img-container { height: 550px; overflow: hidden; background: #eee; }
        .project img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .project:hover img { transform: scale(1.03); }
        .project-title { margin-top: 20px; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; font-weight: 500; }
        footer { text-align: center; padding: 80px 40px; font-size: 11px; color: #8c837a; letter-spacing: 2px; }
    </style>
</head>
<body>
    <nav>
        <div><strong>NITZAN KOENIG YAIR</strong></div>
        <div><a href="#work">Work</a><a href="#about">About</a></div>
    </nav>
    <section class="hero">
        <h1>Nitzan Koenig Yair</h1>
        <p>Womenswear Designer</p>
    </section>
    <section id="work" class="section">
        <div class="grid">
            <a href="project1/index.html" class="project">
                <div class="project-img-container">
                    <img src="5Y9A0818.jpg" alt="Ivri">
                </div>
                <div class="project-title">Ivri — View Collection</div>
            </a>
        </div>
    </section>
    <footer>© 2026 NITZAN KOENIG YAIR</footer>
</body>
</html>
