<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitzan Koenig Yair | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #f5eee6; font-family: 'Inter', sans-serif; color: #111; }
        nav { position: fixed; width: 100%; padding: 30px 8%; display: flex; justify-content: space-between; align-items: center; background: rgba(245, 238, 230, 0.9); z-index: 1000; }
        nav a { text-decoration: none; color: #111; margin-left: 25px; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 8%; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 64px; font-weight: 600; }
        .section { padding: 120px 8%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .project { overflow: hidden; cursor: pointer; text-decoration: none; color: inherit; display: block; }
        .project img { width: 100%; height: 500px; object-fit: cover; transition: 0.5s ease; }
        .project img:hover { transform: scale(1.02); }
        .project-title { margin-top: 15px; font-size: 14px; letter-spacing: 1px; text-transform: uppercase; }
        footer { text-align: center; padding: 60px; font-size: 10px; color: #8c837a; letter-spacing: 2px; }
    </style>
</head>
<body>
    <nav>
        <div><strong>NITZAN KOENIG YAIR</strong></div>
        <div><a href="#work">Work</a><a href="#about">About</a></div>
    </nav>
    <section class="hero">
        <h1>Nitzan Koenig Yair</h1>
        <p style="letter-spacing: 3px; text-transform: uppercase; font-size: 13px; color: #8c837a;">Womenswear Portfolio</p>
    </section>
    <section id="work" class="section">
        <div class="grid">
            <a href="project1/index.html" class="project">
                <img src="project1.jpg" alt="">
                <div class="project-title">Collection I — View Project</div>
            </a>
            <a href="project2/index.html" class="project">
                <img src="project2.jpg" alt="">
                <div class="project-title">Collection II — View Project</div>
            </a>
        </div>
    </section>
    <footer>© 2026 NITZAN KOENIG YAIR</footer>
</body>
</html>
